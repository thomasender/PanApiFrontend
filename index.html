<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./styles.css">
   

    <title>Add Data to JSON Database</title>
</head>
<body>
   
    <div class="heading">Handpan Tunings API Database - All tunings in one place</div>
    <div class="container mt-3 mb-2" width="100%">  
    <div class="add">
            <input type="text" id="root" placeholder="Input Root" />
            <input type="text" id="name" placeholder="Input Name" />
            <input type="text" id="notes" placeholder="Input Notes" />
            <input type="text" id="chords" placeholder="Input Chords" />
    
            <input type="button" class="btn btn-primary" id="submitName" value="Add Tuning" onclick="addPan();" />
    </div> 
 
    <div class="update">
        <input type="text" id="idUpdate" placeholder="Input ID" />
        <input type="text" id="rootUpdate" placeholder="Input Root" />
        <input type="text" id="nameUpdate" placeholder="Input Name" />
        <input type="text" id="notesUpdate" placeholder="Input Notes" />
        <input type="text" id="chordsUpdate" placeholder="Input Chords" />
    
        <input type="button" class="btn btn-primary" id="submitName" value="Update Tuning" onclick="updatePan();" />
    </div>
   <div class="delete">
    <input type="text" id="idDelete" placeholder="Input ID" /><input type="button"  class="btn btn-primary" id="submitName" value="Delete Pan" onclick="deletePan();" />
   </div>
</div>
    <div class="container mb-3 mt-3" id="tuningslist">
        <h1>Tunings List:</h1>
        <input type="button" class="btn btn-primary" id="refreshListBtn" value="Refresh List" onclick="reload();" />
        
        <table class="table table-striped table-bordered" width="100%" id="tuningsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Root</th>
                    <th>Name</th>
                    <th>Notes</th>
                    <th>Chords</th>
                </tr>
            </thead>
            <tbody id="panTable"></tbody>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Root</th>
                    <th>Name</th>
                    <th>Notes</th>
                    <th>Chords</th>
                </tr>
            </tfoot>
        </table>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   
    <script type="text/JavaScript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script type="text/JavaScript" src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>

    <script src="formfetch.js"></script>
</body>
</html>
